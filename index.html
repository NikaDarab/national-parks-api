<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Park Finder</h1>

        <form action="#" id="js-form">
            <label for="js-search-park">
                State
                <input type="text" name= "search-park" id="js-search-state" placeholder="TX" required>
            </label>
            <label for="js-max-results">
                Max # of Results
                <input type="number" name="max-results" id="js-max-results" value="10">
            </label>
            <input type="submit" value="Search" style="color: #fff; background-color: green;">
        </form>
        
        <p id="js-error-message" class="error-message"></p>

        <section id="results">
            <h2>Search results</h2>
            <ul id="results-list"></ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
